<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/index.scss">
  <title>QR code component | Frontend Mentor</title>
</head>

<body>
  <main class="main">
    <article class="card">
      <img class="card__img" src="./assets/images/image-qr-code.png" alt="image-qr-code"/>
      <h1 class="card__title">Improve your front-end skills by building projects</h1>
      <p class="card__body">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/claumcarh" target="_blank">Claudia Marcela Cardona Hurtado</a>
  </footer>
</body>
</html>
